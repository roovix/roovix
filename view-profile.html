<body>

    <!-- Posts popup -->
    <div id="post-container-bg">
        <div class="post-container">
            <button id="post-popup-close-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
            <div class="header"><span>Posts</span></div>
            <ul id="posts-list">
                <!-- Posts will be displayed here like below -->
            </ul>
        </div>
    </div>

    
    <!-- Main content -->
     <main>
        <!-- Navigation -->
        <div class="nav-actions">
            <a href="/dashboard" id="home-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M160-120v-480l320-240 320 240v480H560v-280H400v280H160Z"/></svg> Home</a>

        </div>

        <!-- Profile Card -->
        <div class="card profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img id="user-photo" src="image_assets/user_default.png" alt="Roovix User profile" class="avatar-img unverified">
                    <div class="verified-badge unverified">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="profile-name-container">
                        <h2 id="user-name" class="profile-name"></h2>
                        <span class="profile-tag" id="profile-role"></span>
                    </div>
                    <p id="user-email" class="profile-email"></p>
                </div>
                <div class="profile-date">
                    <i class="fas fa-circle date-dot"></i> <span id="joined-date"></span>
                </div>
            </div>

            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="interests">
                    <i class="far fa-compass"></i> Interests
                </button>
                <button class="tab-btn" data-tab="ai-fields">
                    <i class="fa-solid fa-bolt"></i> Skills
                </button>
            </div>

            <div class="tab-content active" id="interests-tab">
                <div id="interests-list" class="interests-container">
                    <!-- Interests will be show here dynamically -->
                </div>
            </div>

            <div class="tab-content" id="ai-fields-tab">
                <div id="skills-list" class="interests-container">
                    <!-- Skills will be show here dynamically -->
                </div>
            </div>

            <div class="bio-section">
                <h3 class="bio-heading">Intro</h3>
                <span id="bio-content"></span>
            </div>

            <!-- item tabs section -->
            <div class="item-tabs-container">
                <ul>
                    <li id="open-posts">Posts</li>
                    <li id="openProfileShareModel"><i class="fa-solid fa-share"></i> Share Profile</li>
                </ul>
            </div>

            <div class="links-section">
                <h3>Links</h3>
                <ul id="links-list" class="links-list">
                    <!-- links will be displayed here -->
                </ul>                                        
            </div>
        </div>

        <!-- Engaged Content Card -->
        <div class="card engaged-content-card">
            <div href="#" class="engaged-header">
                <div class="card-title">Explore projects</div>
                <div class="time-dropdown">
                    <span>All time</span>
                    <!-- <i class="fas fa-chevron-down"></i> -->
                </div>
            </div>
            
            <div class="content-list" id="project-content-list">
                <!-- Projects will be displayed here -->
            </div>
        </div>

        <!-- Profile share absolute ui here -->
        <div id="share-model-bg">
            <div class="share-modal" id="share-modal">
                <div class="share-modal-header">
                    <h2>Share Profile</h2>
                    <button class="close-btn" id="closeShareUI">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="share-modal-divider"></div>
                
                <div class="share-modal-content">
                    <!-- <p class="share-text">Share link via</p> -->
                    
                    <!-- <div class="social-icons">
                        <a href="#" class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon whatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="#" class="social-icon telegram">
                            <i class="fab fa-telegram-plane"></i>
                        </a>
                    </div> -->
                    
                    <!-- <p class="copy-text">Or copy link</p> -->
                    
                    <div class="copy-link" id="share-copy">
                        <div class="link-container">
                            <i class="fas fa-link"></i>
                            <span class="link-text" id="share-link-text"></span>
                        </div>
                        <button class="copy-btn" id="copyBtn">Copy link</button>
                    </div>
                </div>
            </div>
        </div>
     </main>
